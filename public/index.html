<html lang="nl">

    <meta name="keywords" content="DJ Kevin Froger, DJ Nederland, bruiloft DJ, bedrijfsfeest DJ, festival DJ, DJ boeken, entertainment, muziek, feest, evenement" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kevinfroger.nl/" />
    <meta property="twitter:title" content="DJ Kevin Froger - Van Sfeer tot Keihard, Altijd Raak!" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Kevin Froger",
      "jobTitle": "Professional DJ",
      "description": "Professionele DJ services voor bruiloften, bedrijfsfeesten en festivals",
      "url": "https://kevinfroger.nl",
      "image": "/images/kevin-portrait.jpg",
      "telephone": "+31645251333",
      "email": "mail@kevinfroger.nl",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "NL"
      },
      "sameAs": [
        "https://www.facebook.com/djkevinfroger",
        "https://www.instagram.com/djkevinfroger"
      ],
      "offers": {
        "@type": "Offer",
        "description": "DJ services voor bruiloften, bedrijfsfeesten en festivals"
      }
    }
    </script>

    <!-- Preload critical resources -->
    <link rel="preload" href="/images/kevin-logo.png" as="image" />
    <link rel="preload" href="/images/kevin-portrait.jpg" as="image" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://kevinfroger.nl/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hidden form for Netlify Forms -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="eventType" />
      <input type="date" name="eventDate" />
      <input type="text" name="location" />
      <input type="text" name="guestCount" />
      <input type="text" name="budget" />
      <textarea name="message"></textarea>
      <input type="text" name="subject" />
      <textarea name="body"></textarea>
    </form>
  </body>
</html>
